<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Mainbase</title>

        {% load static %}
        <!-- External Styles -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/8e9ee768a6.js" crossorigin="anonymous"></script>

        <!-- Project Styles -->
        <link rel="icon" type="image/x-icon" href="{% static 'blog/favicon.ico' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'users/users.css' %}">
        {% block css %}{% endblock css %}
    </head>
    <body>
        <!-- Root Container -->
        <div class="container-fluid mx-0">
            <!-- Main Content -->
            <div class="position-absolute start-50 top-50 translate-middle w-50" style="height: 75vh;">
                {% block content %}{% endblock content %}
            </div>
        </div>
        
        <!-- JavaScript Libraries -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

        <!-- Project JavaScript -->
        <script src="{% static 'users/users.js' %}"></script>
        {% block javascript %}{% endblock javascript %}
    </body>
</html>
