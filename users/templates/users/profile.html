{% extends 'blog/base.html' %}

{% block content %}

<div class="border-start border-end border-dark">
    <div>
        {% if profile.profile_banner %}
        <img class="w-100" src="{{ profile.profile_banner.url }}" />
        {% else %}
        <img src="https://cdn.kapwing.com/final_5dcc99aba3f32c0013ff8b46_45583.jpg" width="100%" height="150" />
        {% endif %}
    </div>
    <div class="p-3 pt-0">
        <div class="d-flex position-static">
            {% if profile.profile_pic %}
            <img class="border border-5 border-dark rounded-circle" style="margin-top:-12.5%;" 
                src="{{ profile.profile_pic.url }}" width="25%" height="25%" />
            {% else %}
            <img src="https://cdn.kapwing.com/final_5dcc99aba3f32c0013ff8b46_45583.jpg" 
                style="margin-top:-12.5%;" width="25%" height="25%" />
            {% endif %}
            <div class="ms-auto mt-3">
                <button class="btn btn-secondary">Edit</button>
            </div>
        </div>
        <div class="">
            <h1 class="fw-bold">{{ profile.user.username }}</h1>
            <span class=""">{{ profile.bio }}</span>
        </div>
    </div>
    {% include 'posts/post_container.html' %}
</div>

{% endblock content %}
