{% block content %}

<h1>Login</h1>
<form action="{% url 'login' %}?{{ request.GET.urlencode }}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button class='btn btn-primary' type='submit'>Login</button>
</form>
Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>

{% endblock content %}
