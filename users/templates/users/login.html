{% extends 'users/authentication_layout.html' %}

{% block content %}

<div class="border border-dark">
    <h1 class="text-center">Login</h1>
    <form class="login-form" action="{% url 'login' %}?{{ request.GET.urlencode }}" method='post'>
        {% csrf_token %}
        <div class="d-flex flex-column justify-content-center">
            <div class="field-wrapper">
                {{ form.username.errors }}
                <label class="d-block" for="{{ form.username.id_for_label }}">Username</label>
                {{ form.username }}
            </div>
            <div class="field-wrapper">
                {{ form.password.errors }}
                <label class="d-block" for="{{ form.password.id_for_label }}">Password</label>
                {{ form.password }}
            </div>
            <div class="d-flex justify-content-center">
                <button class='btn btn-primary' type='submit'>Login</button>
            </div>
        </div>
    </form>
    <div class="text-center p-1">
        Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>
    </div>
</div>

{% endblock content %}
