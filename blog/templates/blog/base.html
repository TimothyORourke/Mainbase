<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Mainbase</title>

        {% load static %}
        <!-- External Styles -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/8e9ee768a6.js" crossorigin="anonymous"></script>

        <!-- Project Styles -->
        <link rel="icon" type="image/x-icon" href="{% static 'blog/favicon.ico' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'blog/blog.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'posts/posts.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'users/users.css' %}">
        <link id="darkmode" rel="stylesheet" href="{% static 'blog/darkmode.css' %}" {% if not user_pref.darkmode %}disabled{% endif %}>
        {% block css %}{% endblock css %}
    </head>
    <body>
        <!-- Root Container -->
        <div class="container-fluid mx-0">
            <div class="navbar-wrapper">
                {% include 'blog/navbar.html' %}
            </div>
            <div class="row border-top border-dark">
                <!-- Left Sidebar -->
                <div class="d-none d-lg-block col-lg-3 position-sticky top-0" style="max-height: 100vh;">
                    {% include 'blog/profile_card.html' %}
                </div>

                <!-- Main Content -->
                <div class="col-lg-6 m-0">
                    {% block content %}{% endblock content %}
                </div>

                <!-- Right Sidebar -->
                <div class="d-none d-lg-block col-lg-3 position-sticky top-0" style="max-height: 100vh;">
                    {% include 'blog/follow_widget.html' %}
                    <div class="d-flex justify-content-center p-3">
                        <button class="btn btn-outline-secondary darkmode-button">Darkmode Toggle</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- JavaScript Libraries -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

        <!-- Project JavaScript -->
        <script src="{% static 'blog/blog.js' %}"></script>
        <script src="{% static 'posts/posts.js' %}"></script>
        <script src="{% static 'users/users.js' %}"></script>
        {% block javascript %}{% endblock javascript %}
    </body>
</html>
