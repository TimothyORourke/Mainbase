<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Mainbase</title>
        {% load static %}
        <link rel="icon" type="image/x-icon" href="{% static 'blog/favicon.ico' %}" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/8e9ee768a6.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'blog/blog.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'posts/posts.css' %}">
        {% block css %}{% endblock css %}
    </head>
    <body>
        <div class="container-fluid mx-0">
            {% include 'blog/navbar.html' %}
            <div class="row border-top border-dark">
                <div class="col-lg-3 m-0 position-sticky top-0" style="max-height: 100vh;">
                    <div class="border border-dark mt-3 mb-4">
                        <div class=""><img class="w-100" src="media/total-solar-eclipse-of-aug-21-2017-3840x2160-great-american-eclipse-4k-15392.jpg"></div>
                        <img src="{% static 'blog/favicon.ico' %}">
                        <div class="card-body">
                            Profile info
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 m-0">
                    {% block content %}{% endblock content %}
                </div>
                <div class="col-lg-3 position-sticky top-0" style="max-height: 100vh;">
                    <div class="border border-dark mt-3 mb-4">
                        <div class="card-header">Who to follow</div>
                        <div class="card-body">
                            
                        </div>
                    </div>
                    <div class="w-100 mt-1">
                        <a href="{% url 'index' %}?sort=latest"><button class="btn btn-primary mb-2" id="button-sort-latest" type="button">Latest</button></a>
                        <a href="{% url 'index' %}?sort=oldest"><button class="btn btn-primary mb-2" id="button-sort-oldest" type="button">Oldest</button></a>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

        <script src="{% static 'posts/posts.js' %}"></script>

        <script>
            $(document).ready( () => {
                $('a.active').removeClass('active');
                $('a.nav-link[href="' + location.pathname + '"]').addClass('active'); 
            });
        </script>
        {% block javascript %}{% endblock javascript %}
    </body>
</html>
