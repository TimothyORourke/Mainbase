<!-- Profile Edit Modal -->
<div class="modal fade" id="profileEditModal" tabindex="-1" aria-labelledby="profileEditModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="profileEditModalLabel">Update your profile!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="" action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="d-flex flex-column justify-content-center align-items-center">
                        <div class="field-wrapper">
                            {{ profile_form.profile_pic.errors }}
                            <label class="d-block" for="{{ profile_form.profile_pic.id_for_label }}">Profile picture:</label>
                            {{ profile_form.profile_pic }}
                        </div>
                        <div class="field-wrapper">
                            {{ profile_form.profile_banner.errors }}
                            <label class="d-block" for="{{ profile_form.profile_banner.id_for_label }}">Profile banner:</label>
                            {{ profile_form.profile_banner }}
                        </div>
                        <div class="field-wrapper">
                            {{ profile_form.bio.errors }}
                            <label class="d-block" for="{{ profile_form.bio.id_for_label }}">Bio:</label>
                            {{ profile_form.bio }}
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <input class="btn btn-success d-block" type="submit" value="Save"> 
                </div>
            </form>
        </div>
    </div>
</div>
