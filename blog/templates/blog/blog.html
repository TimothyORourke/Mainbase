{% extends 'blog/base.html' %}

{% block content %}

<a href="{% url 'index' %}?sort=latest"><button class="btn btn-primary mb-2" id="button-sort-latest" type="button">Latest</button></a>
<a href="{% url 'index' %}?sort=oldest"><button class="btn btn-primary mb-2" id="button-sort-oldest" type="button">Oldest</button></a>
{% for post in posts %}
    <a href="{% url 'post-detail' pk=post.id %}" style="text-decoration:none;color:inherit;font-size:1.5em">
        <div class="card mb-4">
            <div class="card-body">
                <p class="card-text">{{ post.text }}</p>
                <a href="/test"><div class="small text-muted">{{ post.author.username }}</a> | {{ post.date_posted }}</div>
            </div>
        </div>
    </a>
{% endfor %}

<!-- Pagination-->
<nav aria-label="Pagination">
    <hr class="my-0" />
    <ul class="pagination justify-content-center my-4">
        <li class="page-item disabled"><a class="page-link" href="#" tabindex="-1" aria-disabled="true">Newer</a></li>
        <li class="page-item active" aria-current="page"><a class="page-link" href="#!">1</a></li>
        <li class="page-item"><a class="page-link" href="#!">2</a></li>
        <li class="page-item"><a class="page-link" href="#!">3</a></li>
        <li class="page-item disabled"><a class="page-link" href="#!">...</a></li>
        <li class="page-item"><a class="page-link" href="#!">15</a></li>
        <li class="page-item"><a class="page-link" href="#!">Older</a></li>
    </ul>
</nav>

{% endblock content %}
