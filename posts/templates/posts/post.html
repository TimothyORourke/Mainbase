<div class="post">
    <div class="card-body d-flex">
        <div>
            <a href="{% url 'profile' user=post.author.username %}">
                {% if post.author.profile.profile_pic %}
                <img class="border border-1 border-dark rounded-circle post-profile-img" 
                    src="{{ post.author.profile.profile_pic.url }}" />
                {% else %}
                <img class="border border-1 border-dark rounded-circle post-profile-img" 
                    src="https://cdn.kapwing.com/final_5dcc99aba3f32c0013ff8b46_45583.jpg" />
                {% endif %}
            </a>
        </div>
        <div class="flex-fill ps-3">
            <div class="d-flex align-items-center">
                <div class="small text-muted">
                    <a href="{% url 'profile' user=post.author.username %}">
                    {{ post.author.username }}</a> | {{ post.date_posted }}
                </div>
                <div class="ms-auto">
                    {% if request.user == post.author %}
                    <button class="btn btn-outline-danger post-delete-button" data-bs-toggle="modal" 
                        data-bs-target="#postDeleteModal" data-pk="{{ post.pk }}">Delete</button>
                    {% endif %}
                </div>
            </div>
            <p class="card-text text-break">{{ post.text }}</p>
        </div>
    </div>
</div>
